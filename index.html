<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>> تشخیص بیماری فشار خون بالا</title>
    <link rel="stylesheet" href="styles.css"> <!-- styles are defined in an external file named styles.css-->
</head>
<body>
    <div class="container">  <!-- container style is defined as a class in external css file-->
        <h1>فرم تشخیص بیماری فشار خون بالا</h1><!--h1 style is defined as a class in external css file-->
        <form id="diagnosisForm">
            <label for="name" dir="rtl">نام و نام خانوادگی</label>
            <input type="text" id="name" name="name" required>

            <label for="email" dir="rtl">ایمیل</label>
            <input type="email" id="email" name="email" required>

            <label for="age" dir="rtl">سن</label>
            <input type="number" id="age" name="age" required>

            <label for="systolic" dir="rtl" >مقدار فشار خون سیستولیک</label>
            <input type="number" id="systolic" name="systolic" required>

            <label for="diastolic" dir="rtl" >مقدار فشار خون دیاستولیک</label>
            <input type="number" id="diastolic" name="diastolic" required>

            <label for="bmi" dir="rtl" >BMI (optional):</label>
            <input type="number" id="bmi" name="bmi" step="0.1">

            <button type="button" onclick="submitForm()">ثبت فرم</button> 
            <!--: جاوا اسکریپت به کلیک دکمه ی چپ موس واکنش نشان میدهد- onclick-->
            <!-- make a button, submitform() is defined in our js file-->
        </form>
        <div id="result"></div>  <!-- result is an id, defined in css file-->
    </div>
    <script src="script.js"></script>  <!-- src for addres the external js file-->
</body>
</html>
